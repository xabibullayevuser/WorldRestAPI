<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest-countries</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <header>
      <nav class="container header__nav">
        <h1>Where in the world?</h1>
        <div class="header__nav-div">
          <button id="mode" class="modesbtn" type="button">
            <img
              id="modesimg"
              src="./static/img/night-mode.png"
              alt="dark-mode"
              width="15"
              height="25"
            />
            Light mode
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section class="section search">
        <div class="container">
          <div class="selectwrap">
            <div class="searchinp">
              <button class="searchbtn">
                <img
                  class="searchimg"
                  src="./static/img/search.png"
                  alt="search"
                />
                <form id="form">
                  <input
                    placeholder="Search for a country..."
                    id="inp"
                    type="search"
                  />
                </form>
              </button>
            </div>
            <div class="div">
              <select name="select" id="select">
                <option class="option" value="all" selected>All</option>
                <option class="option" value="Africa">Africa</option>
                <option class="option" value="Americas">America</option>
                <option class="option" value="Asia">Asia</option>
                <option class="option" value="Europe">Europe</option>
                <option class="option" value="Oceania">Oceania</option>
              </select>
            </div>
          </div>
        </div>
        <div class="container"><div class="cards"></div></div>

        <div class="loader hidden">
          
        </div>
        <div class="error hidden">
          <img src="./static/img/Loader.gif" alt="Loader" />
        </div>
      </section>
    </main>
    <script defer src="./index.js"></script>
  </body>
</html>
